format = '$python$directory$all$character'
command_timeout = 1000
add_newline = true

[line_break]
disabled = false

[cmd_duration]
format = ' took [$duration]($style)'
show_milliseconds = false

[character]
# format = '[>]($style)'
success_symbol = '[➜](bold green)'
error_symbol = '[✗](bold red)'

[directory]
style = 'bold blue'
read_only = ' '
truncation_length = 1
truncation_symbol = '~/'
format = '[\[$path\]]($style)'

[git_branch]
symbol = ' '
style = 'bold green'
format = '[\[]($style)[$symbol$branch]($style)[\]]($style)'

[git_status]
# format = '[\($all_status$ahead_behind\)]($style)'
format = '[$all_status$ahead_behind]($style)[\]]($style)'
style = 'bold green'
conflicted = '🏳'
up_to_date = ' '
untracked = ' '
ahead = '⇡${count}'
diverged = '⇕⇡${ahead_count}⇣${behind_count}'
behind = '⇣${count}'
stashed = ' '
modified = ' '
staged = '[++\($count\)](green)'
renamed = '襁 '
deleted = ' '
disabled = true

[python]
style = 'bold yellow'
python_binary = 'python3'
format = '[(\($virtualenv\))]($style)'

