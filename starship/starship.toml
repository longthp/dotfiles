format = '$python$directory$all$character'
command_timeout = 1000
add_newline = true

[line_break]
disabled = false

[cmd_duration]
format = ' took [$duration]($style)'
show_milliseconds = false

[character]
# format = '[>]($style)'
success_symbol = '[âœ](bold green)'
error_symbol = '[âœ—](bold red)'

[directory]
style = 'bold blue'
read_only = ' ï ½'
truncation_length = 1
truncation_symbol = '~/'
format = '[\[$path\]]($style)'

[git_branch]
symbol = 'ï¡ '
style = 'bold green'
format = '[\[]($style)[$symbol$branch]($style)[\]]($style)'

[git_status]
# format = '[\($all_status$ahead_behind\)]($style)'
format = '[$all_status$ahead_behind]($style)[\]]($style)'
style = 'bold green'
conflicted = 'ğŸ³'
