gaps:
  inner_gap: 10
  outer_gap: 10

general:
  show_floating_on_top: false
  focus_border_color: "#42c0fb"

bar:
  enabled: true
  height: 26
  position: "top"
  opacity: 1.0
  background: "#020202"
  foreground: "#CAD3F5"
  font_family: "JetBrainsMono NF"
  font_size: "14"
  font_weight: "600"
  padding: "1 6 1 0"
  component_separator:
    label: "  "
  components_left:
    - type: "workspaces"
      focused_workspace_background: "#020202"
      focused_workspace_foreground: "#CAD3F5"
      default_workspace_background: "#020202"
      default_workspace_foreground: "#585B70"

  components_center:
    - type: "clock"
      time_formatting: "dddd, MMMM dd"

  components_right:
    - type: "battery"
      label_charging: " {battery_level}%"
      label_draining: " {battery_level}%"
      label_power_saver: " {battery_level}%"

    - type: "clock"
      time_formatting: " hh:mm tt"


workspaces:
  - name: "1"
  - name: "2"
  - name: "3"
  - name: "4"
  - name: "5"
  - name: "6"
  - name: "7"
  - name: "8"
  - name: "9"

window_rules:
  # Task Manager requires admin privileges to manage and should be ignored unless running
  # the WM as admin.
  - command: "ignore"
    match_process_name: "Taskmgr"

  # Launches system dialogs as floating by default (eg. File Explorer save/open dialog).
  - command: "set floating"
    match_class_name: "#32770"

  - command: "set floating"
    match_process_name: "Media Player"

  # Some applications (eg. Steam) have borders that extend past the normal border size.
  - command: "resize borders 0px -7px -7px -7px"
    match_process_name: "Media Player"

  - command: "resize borders 0px -7px -7px -7px"
    match_process_name: "NEUReader"

  # - command: "resize borders 0px -7px -7px -7px"
  #   match_process_name: "MusicBee"

  - command: "resize borders 0px -7px -7px -7px"
    match_process_name: "Clock"

  - commands: ["move to workspace 4", "focus workspace 4"]
    match_process_name: "explorer"

  - command: "ignore"
    match_process_name: "QuickLook"

binding_modes:
  - name: "resize"
    keybindings:
      # Resize focused window by a percentage or pixel amount.
      - command: "resize width -2%"
        bindings: ["H", "Left"]
      - command: "resize width +2%"
        bindings: ["L", "Right"]
      - command: "resize height +2%"
        bindings: ["K", "Up"]
      - command: "resize height -2%"
        bindings: ["J", "Down"]
      # Press enter/escape to return to default keybindings.
      - command: "binding mode none"
        bindings: ["Escape", "Enter"]

keybindings:
  # # Shift focus in a given direction.
  # - command: "focus left"
  #   bindings: ["Alt+H", "Alt+Left"]
  # - command: "focus right"
  #   bindings: ["Alt+L", "Alt+Right"]
  # - command: "focus up"
  #   bindings: ["Alt+K", "Alt+Up"]
  # - command: "focus down"
  #   bindings: ["Alt+J", "Alt+Down"]
  #
  # # Move focused window in a given direction.
  # - command: "move left"
  #   bindings: ["Alt+Shift+H", "Alt+Shift+Left"]
  # - command: "move right"
  #   bindings: ["Alt+Shift+L", "Alt+Shift+Right"]
  # - command: "move up"
  #   bindings: ["Alt+Shift+K", "Alt+Shift+Up"]
  # - command: "move down"
  #   bindings: ["Alt+Shift+J", "Alt+Shift+Down"]

  # Shift focus in a given direction.
  - command: "focus left"
    binding: "Alt+H"
  - command: "focus right"
    binding: "Alt+L"
  - command: "focus up"
    binding: "Alt+K"
  - command: "focus down"
    binding: "Alt+J"

  # Move focused window in a given direction.
  - command: "move left"
    binding: "Alt+Shift+H"
  - command: "move right"
    binding: "Alt+Shift+L"
  - command: "move up"
    binding: "Alt+Shift+K"
  - command: "move down"
    binding: "Alt+Shift+J"

  # Resize focused window by a percentage or pixel amount.
  - command: "resize width -2%"
    binding: "Alt+U"
  - command: "resize width +2%"
    binding: "Alt+P"
  - command: "resize height +2%"
    binding: "Alt+O"
  - command: "resize height -2%"
    binding: "Alt+I"

  # As an alternative to the resize keybindings above, resize mode enables resizing via
  # HJKL or arrow keys. The binding mode is defined above with the name "resize".
  - command: "binding mode resize"
    binding: "Alt+R"

  # Change tiling direction. This determines where new tiling windows will be inserted.
  - command: "tiling direction toggle"
    binding: "Alt+V"

  # Change focus between floating / tiling windows.
  - command: "focus mode toggle"
    binding: "Alt+Space"

  # Change the focused window to be floating / tiling.
  - command: "toggle floating"
    binding: "Alt+Shift+Space"

  # Change the focused window to be maximized / unmaximized.
  - command: "toggle maximized"
    binding: "Alt+X"

  # Minimize focused window.
  - command: "set minimized"
    binding: "Alt+M"

  # Close focused window.
  - command: "close"
    binding: "Alt+Shift+Q"

  # Kill GlazeWM process safely.
  - command: "exit wm"
    binding: "Alt+Shift+E"

  # Re-evaluate configuration file.
  - command: "reload config"
    binding: "Alt+Shift+R"

  # Launch CMD terminal (alternatively `exec wt` or `exec %ProgramFiles%/Git/git-bash.exe`
  # to start Windows Terminal and Git Bash respectively.
  # - command: "exec C:/Users/long/scoop/apps/wezterm-nightly/current/wezterm-gui.exe"
  - command: "exec C:/Users/long/scoop/apps/windows-terminal/current/WindowsTerminal.exe"
    binding: "Alt+Enter"

  # - command: "exec 'C:/Program Files/BraveSoftware/Brave-Browser/Application/brave.exe'"
  - command: "exec brave.exe"
    binding: "Alt+B"
  - command: "exec notepad.exe"
    binding: "Alt+N"
  - command: "exec 'C:/Program Files/Microsoft Office/root/Office16/WINWORD.EXE'"
    binding: "Alt+Shift+W"
  - command: "exec C:/Users/long/scoop/apps/vscodium/current/VSCodium.exe"
    binding: "Alt+Shift+V"
  - command: "exec C:/Users/long/scoop/apps/libreoffice/7.5.2.1/LibreOffice/program/scalc.exe"
    binding: "Alt+Shift+X"
  - command: "exec 'C:/Program Files/Microsoft Office/root/Office16/POWERPNT.EXE'"
    binding: "Alt+Shift+P"
  - command: "exec C:/Users/long/scoop/apps/sioyek/current/sioyek.exe"
    binding: "Alt+Shift+S"
  - command: "exec C:/Users/long/scoop/apps/okular/current/bin/okular.exe"
    binding: "Alt+Shift+O"

  # Focus the workspace that last had focus.
  - command: "focus workspace recent"
    binding: "Alt+Y"

  # Focus the next/previous workspace defined in `workspaces` config.
  - command: "focus workspace next"
    binding: "Alt+T"
  - command: "focus workspace prev"
    binding: "Alt+Shift+T"

  # Change focus to a workspace defined in `workspaces` config.
  - command: "focus workspace 1"
    binding: "Alt+1"
  - command: "focus workspace 2"
    binding: "Alt+2"
  - command: "focus workspace 3"
    binding: "Alt+3"
  - command: "focus workspace 4"
    binding: "Alt+4"
  - command: "focus workspace 5"
    binding: "Alt+5"
  - command: "focus workspace 6"
    binding: "Alt+6"
  - command: "focus workspace 7"
    binding: "Alt+7"
  - command: "focus workspace 8"
    binding: "Alt+8"
  - command: "focus workspace 9"
    binding: "Alt+9"

  # Move focused workspace to a monitor in a given direction.
  - command: "move workspace left"
    binding: "Alt+A"
  - command: "move workspace right"
    binding: "Alt+F"
  - command: "move workspace up"
    binding: "Alt+D"
  - command: "move workspace down"
    binding: "Alt+S"

  # Move focused window to a workspace defined in `workspaces` config.
  - commands: ["move to workspace 1", "focus workspace 1"]
    binding: "Alt+Shift+1"
  - commands: ["move to workspace 2", "focus workspace 2"]
    binding: "Alt+Shift+2"
  - commands: ["move to workspace 3", "focus workspace 3"]
    binding: "Alt+Shift+3"
  - commands: ["move to workspace 4", "focus workspace 4"]
    binding: "Alt+Shift+4"
  - commands: ["move to workspace 5", "focus workspace 5"]
    binding: "Alt+Shift+5"
  - commands: ["move to workspace 6", "focus workspace 6"]
    binding: "Alt+Shift+6"
  - commands: ["move to workspace 7", "focus workspace 7"]
    binding: "Alt+Shift+7"
  - commands: ["move to workspace 8", "focus workspace 8"]
    binding: "Alt+Shift+8"
  - commands: ["move to workspace 9", "focus workspace 9"]
    bindings: ["Alt+Shift+9"]
